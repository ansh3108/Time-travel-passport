<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Passport - Choose Destination</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Where do you want to go?</h1>
        
        <div class="choices">
            <button id="pastButton" class="time-button" data-destination="Past">Past</button>
            <button id="futureButton" class="time-button" data-destination="Future">Future</button>
        </div>

        <div class="preview-container">
            <img id="previewImage" src="images/placeholder.jpg" alt="Time Period Preview">
            <p id="previewText">Hover over a destination or click to select.</p>
        </div>

        <p id="statusText"></p>
        <div id="loadingAnimation" class="loader" style="display: none;"></div>
    </div>

    <button id="toggleInfoButton">Show more info</button>
    <p id="infoParagraph" style="display: none;">
        Time travel passport is a concept of moving between different points in time, either to past or the future.
    </p>

    <button id="factButton">Spill a travel fact</button>
    <p id="factDisplay" class="fact-paragraph"></p>

    <script src="script.js"></script>
    
</body>
</html>
